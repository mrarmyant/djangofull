{% load tz %}
<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Index</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Random!</h1>
                <p class="lead text-muted">Because cloud patterns are still patterns.</p>
            </div>
        </section>

            <div class="container">
                <div class="row">




                   <div class="col-md-12 mb-3" align="center">Attempt: {{request.session.tries}}</div>
                   <div class="col-md-12 mb-3" align="center">Random String of 14 Characters: {{request.session.randomdeal}}</div>


            </div>
            <div class="row">
                <form action="/reset">
                    <input type="submit" type="hidden" value="reset" />
                <button class="btn btn-primary btn-lg btn-block" type="submit">Reset</button></form>
            </div>
            </div>

    </main>

</body>




    </body>
  </html>
